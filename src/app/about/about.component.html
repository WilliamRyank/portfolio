<app-header text="ABOUT"></app-header>

<div class="container">
    <div class="row">
        <div class="col-md-3 col-xs-6">
            <img src="assets/algorithm.svg">
            <h4>Algorithm</h4>
            <p>Algorithm & Theory Focus Area.</p>
        </div>
        <div class="col-md-3 col-xs-6">
            <img src="assets/web-dev.svg">
            <h4>Web Dev</h4>
            <p>Strongly interested in web development.</p>
        </div>
        <div class="col-md-3 col-xs-6">
            <img src="assets/ui-ux.svg">
            <h4>UI/UX</h4>
            <p>Loves to keep up with and design cool UI/UX trend.</p>
        </div>
        <div class="col-md-3 col-xs-6">
            <img src="assets/person.svg">
            <h4>Fast Learner</h4>
            <p>Passionate in learning new technologies</p>
        </div>
    </div>

    <div class="row is-flex">
        <div class="col-sm-4 col-xs-2 bracket" id="left" [ngStyle]="{'text-align': 'right'}">
            {{ '{ ' }}
        </div>
        <div class="col-sm-4 col-xs-8">
            <ul>
                <li *ngFor="let skill of skills">{{ skill }}</li>
            </ul>
        </div>
        <div class="col-sm-4 col-xs-2 bracket" id="right" [ngStyle]="{'text-align': 'left'}">
            {{ '} ' }}
        </div>
    </div>
</div>
