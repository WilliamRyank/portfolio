<h1 class="header" data-aos="fade-left">ABOUT</h1>
<hr class="header" data-aos="fade-left">

<div class="container">
    <div class="row">
        <div class="col-md-3 col-xs-6">
            <img src="assets/algorithm.svg" data-aos="flip-right" data-aos-duration="1000">
            <div data-aos="fade-up">
                <h4>Algorithm</h4>
                <p>Algorithm & Theory Focus Area.</p>
            </div>
        </div>
        <div class="col-md-3 col-xs-6">
            <img src="assets/web-dev.svg" data-aos="flip-left" data-aos-delay="250">
            <div data-aos="fade-up" data-aos-delay="250">
                <h4>Web Dev</h4>
                <p>Strongly interested in web development.</p>
            </div>
        </div>
        <div class="col-md-3 col-xs-6">
            <img src="assets/ui-ux.svg" data-aos="flip-left" data-aos-delay="500">
            <div data-aos="fade-up" data-aos-delay="500">
                <h4>UI/UX</h4>
                <p>Loves to keep up with and design cool UI/UX trend.</p>
            </div>
        </div>
        <div class="col-md-3 col-xs-6">
            <img src="assets/person.svg" data-aos="flip-left" data-aos-delay="750">
            <div data-aos="fade-up" data-aos-delay="750">
                <h4>Fast Learner</h4>
                <p>Passionate in learning new technologies.</p>
            </div>
        </div>
    </div>

    <div class="row is-flex">
        <div 
            class="col-sm-4 col-xs-2 bracket" 
            id="left" 
            [ngStyle]="{'text-align': 'right'}"
            data-aos="fade-right"
            data-aos-duration="1000">
            {{ '{ ' }}
        </div>
        <div class="col-sm-4 col-xs-8" data-aos="fade-up" data-aos-duration="1000">
            <ul>
                <li *ngFor="let skill of skills">{{ skill }}</li>
            </ul>
        </div>
        <div 
            class="col-sm-4 col-xs-2 bracket" 
            id="right" 
            [ngStyle]="{'text-align': 'left'}"
            data-aos="fade-left"
            data-aos-duration="1000">
            {{ '} ' }}
        </div>
    </div>
</div>
